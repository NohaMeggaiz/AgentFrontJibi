<app-agent-panel></app-agent-panel>
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Clients</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (change)="search($event)" type="text">
            </mat-form-field>

            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_client }} </td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>


                <ng-container matColumnDef="numTel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                    <td mat-cell *matCellDef="let element"> {{element.numTel}} </td>
                </ng-container>

                <!-- Account Genre Column 
                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre de compte </th>
                    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
                </ng-container>-->

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <!--<button (click)="getPayment(element)" class="button-margin " mat-raised-button color="primary">Modifier</button>-->
                        
                        <button mat-raised-button color="accent" class="button-margin" (click)="delete(element.numTel )" >Supprimer</button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
